<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>course</title>
</head>
<body>
<h1 class="mt-5 mb-5 text-center">Avtobuslar Ro'yxati</h1>
<table class="table table-dark table-hover table-bordered">
    <tr class="text-center">
        <th>ID</th>
        <th>Name</th>
        <th>Number</th>
        <th>PlacesNumber</th>
        <th>StartAddress</th>
        <th>EndAddress</th>
        <th>WalkTime</th>
        <th>Price</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr th:each="buss : ${bussList}">
        <td th:text="${buss.getId()}">Id</td>
        <td th:text="${buss.getName()}"></td>
        <td th:text="${buss.getNumber()}">Number</td>
        <td th:text="${buss.getPlacesNumber()}">PlacesNumber</td>
        <td th:text="${buss.getStartAddress()}">StartAddress</td>
        <td th:text="${buss.getEndAddress()}">EndAddress</td>
        <td th:text="${buss.getWalkTime()}">WalkTime</td>
<!--        <td><a class="btn btn-outline-danger" th:href="@{'/admin/deleteCourse/' + ${course.id}}">Delete</a></td>-->
<!--        <td><a class="btn btn-outline-danger" th:href="@{'/admin/updateCourse/' + ${course.id}}">Update</a></td>-->
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
