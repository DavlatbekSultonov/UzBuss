<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <button class="btn bg-warning my-2" id="create-button">
    Create Buss
  </button>
  <div class="user-form-wrapper bg-light rounded shadow-1 p-3 " id="user-form-wrapper" >
    <form th:action="@{/buss/AddBuss}" th:method="Post" >
      <div class="row">
        <div class="col-6 my-2">
          <div>
          <label>
            <input type="text" name="name" placeholder="Name">
          </label>
          </div>
          <div>
          <label>
            <input type="text" name="number" placeholder="Number">
          </label>
          </div>
          <div>
            <label>
              <input type="number" name="placesNumber" placeholder="PlacesNumber">
            </label>
          </div>
          <div>
          <label>
            <input type="text" name="startAddress" placeholder="StartAddress">
          </label>
          </div>
          <div>
          <label>
            <input type="text" name="endAddress" placeholder="EndAddress">
          </label>
          </div>
          <div>
          <label>
            <input type="text" name="WalkTime"  placeholder="WalkTime">
          </label>
          </div>
          <div>
            <label>
              <input type="text" name="price"  placeholder="Price">
            </label>
          </div>
        <div class="col-6">
          <button class="btn bg-warning px-4">
            Send
          </button>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
</body>
</html>
