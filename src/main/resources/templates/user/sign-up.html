<!doctype html>
<html class="rasm-cars" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/sign-in.css}">
    <title>Sign up</title>
</head>
<body>
<form class="sign-in-form" method="POST"  action="/sign-up">
    <h1>Sign up</h1>
    <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
    <label>
        <input type="text" name="name" placeholder="Name">
    </label>
    <label>
        <input type="text" name="surname" placeholder="Surname">
    </label>
    <label>
            <input type="text" name="userType" placeholder="UserType">
    </label>
    <label>
        <input type="text" name="phoneNumber" placeholder="Phone number">
    </label>
    <label>
        <input type="email" name="email" placeholder="Email">
    </label>
    <label>
        <input type="password" name="password" placeholder="Password">
    </label>
    <button type="submit">Sign up</button>
</form>
</body>
</html>
